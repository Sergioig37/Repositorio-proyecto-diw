<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../fonts/icofont/icofont.min.css" />
    <script src="../js/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="contenedorGrande">
      <header class="header">
        <div class="header__title row">
          <h1 class="f-3">ProperSell</h1>
          <p class="f-2">Venta y compra de propiedades</p>
        </div>
        <nav class="navbar">
        <ul class="navbar-menu">
          <li><a href="../index.html">Página principal</a></li>
          <li><a href="explore.html">Explorar</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Próximamente...</a></li>
        </ul>
        <button class="navbar-toggler" aria-label="Toggle Navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      </header>

      

      <main class="row main__section__row col-lg-12 col-sm-12 col-md-12 col-xs-12">
        <form name="ontacto" data-netlify="true" method="post">
          <fieldset>
            <legend>Información Personal</legend>
            <div class="nombreFormulario">
                <label for="nombre">Nombre: </label>
                <br>
                <input type="text" id="nombreid" name="nombre" minlength="3" maxlength="20" required>
            </div>
            <br>
            <div class="">
                <label for="email">Email: </label>
                <br>
                <input type="email" id="emailid" name="email">
            </div>
            <br>
            <div class="">
                <label for="telefono">Telefono: </label>
                <br>
                <input type="tel" id="telefonoid" name="telefono" pattern="[0-9]{9}">
            </div>
            <br>  
            <button type="submit" class="btn-primary f-2">Enviar</button>
        </form>
      </main>

      <footer class="row footer">
        <p class="f-2">@Copyright ProperSell SL 2024</p>
      </footer>
    </div>
  </body>
</html>
